<!DOCTYPE html>
<html>
<head>
    <title>Spanning Table Example</title>
</head>
<body>
	<table border="1">
		<caption>Table 2</caption>
		<tr>
			<th rowspan="2">ID</th>
			<th rowspan="2">Name</th>
			<th colspan="2" >Phone</th>
		</tr>
		<tr>
			<td>Mobile</td>
			<td>Home</td>
		</tr>
		<tr>
			<td>122</td>
			<td>Barak</td>
			<td>12345</td>
			<td>32323</td>
		</tr>
	</table>
</body>
</html>

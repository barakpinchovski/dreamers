<!DOCTYPE html>
<html>
<head>
    <title>Grouped Table</title>
</head>
<body>

<table border="1">
    <caption>Bill and Ted savings</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Month</th>
            <th>Savings</th>
        </tr>
    </thead>
  
    <tfoot>
        <tr>
            <td colspan="2">Sum</td>
            <td>$180</td>
        </tr>
    </tfoot>
    
    <tbody>
        <tr>
            <td>Bill</td>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Ted</td>
            <td>February</td>
            <td>$80</td>
        </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>iframe example</title>
		<style>
			iframe { height: 400px; }
		</style>
    </head>
    <body>
		This is my iframe:
		<br/>
		<!-- Display an external source in an iframe -->
		<iframe src="http://www.ynet.co.il" name="my_iframe"></iframe>
		
		<!-- Display an internal source in an iframe -->
		<iframe src="hello-world-basic.html" name="my_iframe"></iframe>
    </body>
</html>

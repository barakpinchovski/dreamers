<!DOCTYPE html>
<html>
    <head>
        <title>select example</title>
    </head>
    <body>
		Select your favourite car brand:
		<select name="brand">
			<option value="bmw">BMW</option>
			<option value="toyota" selected>Toyota</option>
			<option value="mazda">Mazda</option>
		</select>
		<br/><br/>
		
		Select your favourite car brand:
		<select name="grouped_brand">
			<optgroup label="Swedish Cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
			</optgroup>
			<optgroup label="German Cars">
				<option value="mercedes">Mercedes</option>
				<option value="audi" selected>Audi</option>
			</optgroup>
			<optgroup label="Israeli Cars" disabled>
				<option value="susita">Susita</option>
			</optgroup>
		</select>
		<br/><br/>
		
		Select your favourite food:
		<br/>
		<select name="food" multiple>
			<option value="milkshake">Milkshake</option>
			<option value="sausage">Sausage</option>
			<option value="pizza" selected>Pizza</option>
			<option value="burger" selected>Burger</option>
		</select>
    </body>
</html>

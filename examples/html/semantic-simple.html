<!DOCTYPE html>
<html>
    <head>
        <title>semantic elements example</title>
		<style>
			body { text-align: center; font-weight: bold; font-family: sans-serif; }
			header, nav, article, aside, section, footer { border: 1px solid black; padding: 5px; margin: 5px; }
			main, aside { display: inline-block; width: 48.3%; float: left;  }
			footer { clear: both; }
		</style>
    </head>
    <body>
		<header>
			&lt;header>
		</header>
		<nav>
			&lt;nav>
		</nav>
		<main>
			<section>
				&lt;section>
			</section>
			<article>
				&lt;article>
			</article>
		</main>
		<aside>
			&lt;aside>
		</aside>
		<footer>
			&lt;footer>
		</footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>textarea example</title>
		<style>
			textarea { width: 200px; height: 100px; margin-bottom: 20px; }
			#fixed { resize: none; } 
			#x-resize { resize: horizontal; }
			#y-resize { resize: vertical; }
		</style>
    </head>
    <body>
		Textarea with predefined size:
		<br/>
		<textarea rows="4" cols="50">
		
		</textarea>
		<br/>
		Textarea with fixed size:
		<br/>
		<textarea id="fixed">
			
		</textarea>
		<br/>
		Textarea with x-resize:
		<br/>
		<textarea id="x-resize">
			
		</textarea>
		<br/>
		Textarea with y-resize:
		<br/>
		<textarea id="y-resize">
			
		</textarea>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>audio video example</title>

</head>
<body>
    <h2>This is an audio example</h2>
    <audio controls  loop>
        <source src="../media/IFeelGood.ogg" type="audio/ogg">
        <source src="../media/IFeelGood.mp3" type="audio/mpeg">
        You will see this line if your browser doesn't support audio element
    </audio>
    <hr>
    <h2>This is a video example</h2>
    <video width="640" height="480" controls>
        <source src="../media/Chrome_ImF.mp4" type="video/mp4">
        <source src="../media/Chrome_ImF.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <hr>

   
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>datalist example</title>
    </head>
    <body>
		Please select your favourite browser:
		<input list="browsers" name="favourite_browser"/>
		<datalist id="browsers"/>
		  <option value="Internet Explorer"/>
		  <option value="Firefox"/>
		  <option value="Chrome"/>
		  <option value="Opera"/>
		  <option value="Safari"/>
		</datalist>
    </body>
</html>

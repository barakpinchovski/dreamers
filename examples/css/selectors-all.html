<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors example</title>
        <style>
            /* CSS selector that applies to all elements in page */
            * { font-size: 30px; }
        </style>
    </head>
    <body>
		<p>This is a paragraph, block element.</p>
        <p>This is another paragraph, block element.</p>
        <div>
            <span>This is a span inside a div.</span>
            <p>This is a paragraph inside a div.</p>
        </div>
    </body>
</html>

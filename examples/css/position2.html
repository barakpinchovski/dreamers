<!DOCTYPE html>
<html>
    <head>
        <title>position example</title>
		<style>
		body { 
			position: relative; 
			font-family: Tahoma; 
			text-align: center;
		}
		div.default { 
		}
		.sticky { 
			position: sticky;
			top: 0;
			background: #ffffa4;
			padding: 20px;
			margin: 100px 0;
			border: 1px solid black;
			background-color: lightyellow; font-weight: bold;
			z-index: 2;
		}
		li {
			list-style-type: none;
			display: inline-block;
		}
		.cart {
			position: fixed;
			right: 50px;
			bottom: 50px;
		}
		.cart img {
			width: 50px;
		}
		.showcase {
			position: relative;
			width: 50%;
			height: 1500px;
			margin: 0 auto;
			font-weight: bold;
			border: 1px dashed black;
		}
		.showcase-image {
			position: relative;
		}
		.showcase-image img {
			width: 100%;
		}
		.add-to-cart {
			position: absolute;
			left: 100%;
			width: 50px;
			top: 50%;
		}
		.static {
			position: static;
			background-color: lightgreen; font-weight: bold;
		}
		</style>
    </head>
    <body>
		<h1>Art & Photography</h1>
		<div class="sticky default">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="#">About us</a></li>
			</ul>
		</div>
		<div class="cart">
			<img src="https://www.freeiconspng.com/uploads/shopping-cart-icon-19.png" alt="Shopping Cart"/>
		</div>
		<div class="showcase">
			<span>My showcase</span>
			<div class="showcase-image">
				<img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Nature"/>
				<div class="add-to-cart"><img src="https://cdn3.iconfinder.com/data/icons/e-commerce-2-1/256/2-512.png" alt="Add to cart"/></div>
			</div>
			<div class="showcase-image">
				<img src="https://images.pexels.com/photos/164162/pexels-photo-164162.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Nature"/>
				<div class="add-to-cart"><img src="https://cdn3.iconfinder.com/data/icons/e-commerce-2-1/256/2-512.png" alt="Add to cart"/></div>
			</div>
			<div class="showcase-image">
				<img src="http://www.9skips.com/wp-content/uploads/2017/10/forests.jpg" alt="Nature"/>
				<div class="add-to-cart"><img src="https://cdn3.iconfinder.com/data/icons/e-commerce-2-1/256/2-512.png" alt="Add to cart"/></div>
			</div>
		</div>
    </body>
</html>

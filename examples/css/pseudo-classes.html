<!DOCTYPE html>
<html>
    <head>
        <title>CSS pseudo classes example</title>
        <style>
            button:hover { background-color: #ff253a; color: white; }
            input:focus { background-color: lightblue; }
            :link { background-color: black; color: white; }
            :link:active { background-color: red; color: black; }
            a:not([href]) { background-color: deeppink; }
        </style>
    </head>
    <body>
        <div>
            <button>Hover me</button>
    
            <br/><br/>
    
            <input placeholder="Click me">
    
            <br/><br/>
    
            <a href="#">This is a link to the top of the page</a>
    
            <br/><br/>
            
            <a>This is not a link</a>
        </div>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CSS pseudo elements example</title>
        <style>
            p::first-letter { font-size: 30px; }
            p::first-line { text-transform: uppercase; }
            p::selection { background-color: #ff253a; color: white; }
        </style>
    </head>
    <body>
        <p>
            This is the ::first-letter and ::first-line pseudo elements example.
            <br/>
            There goes the second line.
        </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>box model example</title>
		<style>
			span {
				padding: 15px;
				border: 5px solid red;
				margin: 20px;
				outline: 5px solid blue;
			}
			div {
				display: inline;
				padding: 10px 70px;
				border: 5px dashed salmon;
				margin: 50px 20px;
				outline: 5px dotted orange;
			}
			p {
				border: 20px solid;
				border-radius: 30px;
			}
			li {
				list-style-type: none;
				border: 3px hidden purple;
			}
			li:hover {
				border-style: solid;
			}
			section {
				width: 20%;
			}
		</style>
    </head>
    <body>
		<br/><br/><br/><br/>
		<span>element content!</span>
		<br/><br/><br/><br/>
		<div>some text!</div>
		<br/><br/><br/><br/>
		<p>Round borders!</p>
		<br/><br/><br/><br/>
		<ul>
			<li>Hidden border! Hover me!</li>
		</ul>
		
		<section>Section 1</section>
		<section>Section 2</section>
    </body>
</html>

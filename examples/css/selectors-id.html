<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors example</title>
        <style>
            /* CSS selector that applies to all elements by id */
            p { background-color: red; }
            #first-p { background-color: orange; }
            #second-p { background-color: purple; }
            div { background-color: green; }
            span { background-color: yellow; }
        </style>
    </head>
    <body>
        <p>This is a paragraph, block element.</p>
		<p id="first-p">This is another paragraph, block element.</p>
        <div>
            <span>This is a span inside a div.</span>
            <p id="second-p">This is a paragraph inside a div.</p>
        </div>
    </body>
</html>
